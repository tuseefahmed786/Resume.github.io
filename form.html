<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Form </title>
<style>
</style>
</head>
<body>
    <div class="container mt-4">
        <h4 class="mb-3">Forms</h4>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="FullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="FullName" required>
            </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="col-md-6">
                <label for="textmessage" class="form-label">Message</label>
                <input type="text" class="form-control" id="textmessage" required>
              </div>
          
    
            <div class="col-12">
              <a type="submit" class="btn btn-primary" onclick="submitData()" >Submit</a>
            </div>
          </form>
</div>
<script>
  function submitData() {
    const getnput = document.querySelectorAll("input")
    
   Array.from(getnput).forEach((e)=>{
   const formvalue = e.value
   const formid = e.id
   
console.log(formvalue)
console.log(formid)
   fetch("https://forms0data-default-rtdb.firebaseio.com/dataforms.json", {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    formvalue,
    formid
  }),
})
})
}
</script>
</body>
</html>
